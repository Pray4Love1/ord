name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

env:
  RUSTFLAGS: --deny warnings

jobs:
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: latest

      - name: Install mdbook-i18n-helpers
        run: cargo install mdbook-i18n-helpers

      - name: Install mdbook-linkcheck
        run: |
          mkdir -p mdbook-linkcheck
          cd mdbook-linkcheck
          curl -L https://github.com/Michael-F-Bryan/mdbook-linkcheck/releases/latest/download/mdbook-linkcheck.x86_64-unknown-linux-gnu.zip -o mdbook-linkcheck.zip
          unzip mdbook-linkcheck.zip
          chmod +x mdbook-linkcheck
          echo "$(pwd)" >> $GITHUB_PATH

      - name: Build Docs (EN + Translations)
        env:
          LANGUAGES: de fr es pt ru zh ja ko fil ar hi it nl
          BUILD_OUTPUT_DIR: docs/build/html
        run: |
          # English build
          mdbook build docs -d build
          mkdir -p ${{ env.BUILD_OUTPUT_DIR }}
          mv docs/build/html/* ${{ env.BUILD_OUTPUT_DIR }}

          # Translations
          for lang in ${{ env.LANGUAGES }}; do
            echo "::group::Building $lang translation"
            MDBOOK_BOOK__LANGUAGE=$lang mdbook build docs -d tmp_build_$lang
            mkdir -p ${{ env.BUILD_OUTPUT_DIR }}/$lang
            cp -r tmp_build_$lang/html/* ${{ env.BUILD_OUTPUT_DIR }}/$lang
            rm -rf tmp_build_$lang
            echo "::endgroup::"
          done

      - name: Upload Docs Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs
    environment:
      name: github-pages

    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all --all-targets

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Check for Forbidden Words
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
          ./bin/forbid

  test:
    name: Test Suite
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - uses: Swatinem/rust-cache@v2

      - name: Run Tests
        run: cargo test --all
