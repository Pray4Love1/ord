name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

env:
  RUSTFLAGS: --deny warnings

jobs:
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: latest

      - name: Install mdbook-i18n-helpers
        run: cargo install mdbook-i18n-helpers

      - name: Install mdbook-linkcheck
        run: |
          curl -sL \
            https://github.com/Michael-F-Bryan/mdbook-linkcheck/releases/latest/download/mdbook-linkcheck.x86_64-unknown-linux-gnu.zip \
            -o lc.zip
          unzip lc.zip -d linkcheck
          chmod +x linkcheck/mdbook-linkcheck
          echo "${PWD}/linkcheck" >> $GITHUB_PATH

      - name: Build Docs & Translations
        env:
          LANGUAGES: "de fr es pt ru zh ja ko fil ar hi it nl"
          OUTDIR: docs/build/html
        run: |
          set -e

          # main EN build
          mdbook build docs -d build
          mkdir -p $OUTDIR
          cp -r docs/build/html/* $OUTDIR

          # translations
          for lang in $LANGUAGES; do
            echo "::group::Building $lang translation"
            MDBOOK_BOOK__LANGUAGE=$lang mdbook build docs -d tmp_$lang
            mkdir -p $OUTDIR/$lang
            cp -r tmp_$lang/html/* $OUTDIR/$lang
            rm -rf tmp_$lang
            echo "::endgroup::"
          done

      - name: Upload Docs Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all --all-targets --no-deps

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Check Forbidden Words
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
          ./bin/forbid

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Run Tests
        run: cargo test --all
