name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

# Grant necessary permissions for GitHub Pages deployment
permissions:
  contents: read # Required to checkout the repository code
  pages: write   # Required to upload the documentation artifact
  id-token: write # Required for deployment authentication

defaults:
  run:
    shell: bash

env:
  RUSTFLAGS: --deny warnings

jobs:
  # 1. The documentation build job
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install Rust Toolchain Components
      uses: actions-rs/toolchain@v1
      with:
        override: true
        toolchain: stable

    - uses: Swatinem/rust-cache@v2

    - uses: peaceiris/actions-mdbook@v2
      with:
        mdbook-version: latest

    - name: Install mdbook-i18n-helpers
      run: cargo install mdbook-i18n-helpers

    - name: Install mdbook-linkcheck
      run: |
        mkdir -p mdbook-linkcheck
        cd mdbook-linkcheck
        # Use curl and unzip for cleaner download/extraction
        curl -L https://github.com/Michael-F-Bryan/mdbook-linkcheck/releases/latest/download/mdbook-linkcheck.x86_64-unknown-linux-gnu.zip -o mdbook-linkcheck.zip
        unzip mdbook-linkcheck.zip
        chmod +x mdbook-linkcheck
        # Add the directory containing the executable to the system PATH
        echo "$(pwd)" >> $GITHUB_PATH

    - name: Build docs and Translations
      env:
        LANGUAGES: de fr es pt ru zh ja ko fil ar hi it nl
        # The main build output location for deployment
        BUILD_OUTPUT_DIR: docs/build/html 
      run: |
        # 1. Build the default (English) version
        mdbook build docs -d build
        mkdir -p ${{ env.BUILD_OUTPUT_DIR }}
        mv docs/build/html/* ${{ env.BUILD_OUTPUT_DIR }}

        # 2. Build and move translations into correct subdirectories of the main output
        for lang in ${{ env.LANGUAGES }}; do
          echo "::group::Building $lang translation"
          
          # Build translated book to a temporary directory
          MDBOOK_BOOK__LANGUAGE=$lang \
            mdbook build docs -d tmp_build_$lang

          # Copy the compiled HTML content to the final deployment structure ($BUILD_OUTPUT_DIR/$lang)
          mkdir -p ${{ env.BUILD_OUTPUT_DIR }}/$lang
          cp -r tmp_build_$lang/html/* ${{ env.BUILD_OUTPUT_DIR }}/$lang
          
          # Cleanup temporary directory
          rm -rf tmp_build_$lang

          echo "::endgroup::"
        done

    # Final step of the build job: Upload the compiled documentation artifact
    - name: Deploy Pages (Upload Artifact)
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs/build/html'

  # 2. The deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages # Required for GH Pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs # Wait for the documentation build to finish and upload the artifact

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # The official action for deployment      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        publish_branch: gh-pages
        publish_dir: docs/build/html

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install Rust Toolchain Components
      uses: actions-rs/toolchain@v1
      with:
        components: clippy, rustfmt
        override: true
        toolchain: stable

    - uses: Swatinem/rust-cache@v2

    - name: Clippy
      run: cargo clippy --all --all-targets

    - name: Format
      run: cargo fmt --all -- --check

    - name: Check for Forbidden Words
      run: |
        sudo apt-get install ripgrep
        ./bin/forbid

  test:
    strategy:
      matrix:
        os:
        - macos-latest
        - ubuntu-latest
        - windows-latest

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v5

    - name: Install Rust Toolchain Components
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - uses: Swatinem/rust-cache@v2

    - name: Test
      run: cargo test --all
